<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PUB - The best night in town</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #333;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            height: 2px;
            background-color: #fff;
            width: 100px;
            top: 50%;
        }
        
        .logo::before {
            right: 120%;
        }
        
        .logo::after {
            left: 120%;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ccc;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #ffd700;
        }
        
        .nav-link.active {
            color: #ffd700;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ffd700;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 80%;
        }
        
        .login-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 2rem;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ffd700;
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .hero {
            height: 80vh;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            position: relative;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        /* Chat button */
        
        .chat-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #ffd700;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            .login-cart {
                margin: 1rem 0;
            }
            .logo::before,
            .logo::after {
                width: 50px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">THE WALKER</h1>
        <p class="tagline"></p>
    </header>

    <nav>
        <div class="nav-container">
            <a href="#" class="nav-link active">HOME</a>
            <a href="#" class="nav-link">MENU</a>
            <a href="#" class="nav-link">ORDER ONLINE</a>
            <a href="#" class="nav-link">EVENTS</a>
            <a href="#" class="nav-link">ABOUT US</a>
            <a href="#" class="nav-link">GALLERY</a>
            <div class="login-cart">
                <a href="#" class="nav-link">Log in</a>
                <!-- <a href="#" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a> -->
            </div>
        </div>
    </nav>

    <section class="hero"></section>

    <main class="content">
        <!-- Add your content sections here -->
    </main>

    <div class="chat-button">Let's Chat!</div>
</body>

</html>
