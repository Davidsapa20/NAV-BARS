<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHI Atelier - Interior Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
         :root {
            --primary-color: #005B5B;
            --text-color: #ffffff;
            --hover-color: #00a1a1;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 200vh;
            /* For scroll testing */
        }
        /* Navbar Styles */
        
        .navbar-wrapper {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            z-index: 1000;
            padding: 0 1rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background: rgba(0, 91, 91, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 2px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .nav-link:hover {
            opacity: 1;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            opacity: 1;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        /* Hero Section */
        
        .hero {
            height: 100vh;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient( 45deg, rgba(0, 91, 91, 0.9), rgba(0, 91, 91, 0.6));
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        
        .hero-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }
        /* Gallery Grid */
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            aspect-ratio: 1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile Responsiveness */
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .nav-links {
                display: none;
            }
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-description {
                font-size: 1rem;
            }
            /* Add a mobile menu button */
            .mobile-menu-btn {
                display: block;
                font-size: 1.5rem;
                color: var(--text-color);
                background: none;
                border: none;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="navbar-wrapper">
        <nav class="navbar">
            <a href="#" class="logo">DHI</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link cta-button">Get Started</a>
            </div>
            <button class="mobile-menu-btn" style="display: none;">
            <i class="fas fa-bars"></i>
            </button>
        </nav>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Crafting Luxurious<br>Living Spaces</h1>
            <p class="hero-description">Transform your space into a masterpiece with our expert interior design services. We bring creativity, expertise, and attention to detail to every project.</p>
        </div>
    </section>

    <div class="gallery-grid">
        <!-- Gallery items would go here -->
    </div>

    <script>
        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
